<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML a Tag</title>
    </head>
    <body>
        <a href="https://www.google.com" target="_self">Google _self</a>
        <p>
            _self:
            同一個頁面開啟。通常用於流程內的操作，例如：會員登入、表單提交、購物車結帳。
        </p>
        <hr />
        <a href="https://www.google.com" target="_blank">Google _blank</a>
        <p>
            _blank:
            新分頁開啟。通常用於外部連結，例如：社群媒體、合作夥伴、官方網站。
        </p>
        <hr />
        <div>
            <p>
                購物網站中，結帳頁面通常會有購物條款，可以用
                _blank開啟新分頁，讓使用者可以閱讀購物條款。
            </p>
            <p>
                *用_self開啟新分頁，會導致頁面閃爍，影響使用者體驗，且可能導致使用者取消購物。
            </p>
        </div>
        <div>
            <p>*現今用彈跳視窗來顯示條款比較廣泛。</p>
            <p>打勾確認的動作放在彈跳視窗內，可提升使用者有閱讀的說服力。</p>
        </div>

        <hr />
    </body>
</html>
