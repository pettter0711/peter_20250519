<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML img tag</title>
    </head>
    <body>
        <header>
            <h1>圖片標籤</h1>
        </header>
        <hr />
        <main>
            <h2>圖片標籤: img</h2>
            <img
                src="./assets/images/cat-stare.gif"
                alt="貓咪看著你"
                title="貓咪看著你.gif"
            />
            <img
                src="./assets/images/cat-stare.jpg"
                alt="貓咪看著你"
                title="貓咪看著你.jpg"
            />
            <hr />
            <h2>img + a</h2>
            <a
                href="https://www.pinterest.com/pin/7670261860723984/"
                target="_blank"
            >
                <img
                    src="./assets/images/cat-stare.jpg"
                    alt="貓咪看著你"
                    title="貓咪看著你+連結.jpg"
                />
            </a>
        </main>
    </body>
</html>
