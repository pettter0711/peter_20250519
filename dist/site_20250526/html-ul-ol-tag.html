<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML ul/ol tag</title>
    </head>
    <body>
        <header>
            <h1>有序與無序列表</h1>
        </header>
        <hr />
        <main>
            <h2>無序 - 水果家族</h2>
            <ul>
                <li>香蕉</li>
                <li>蘋果</li>
                <li>西瓜</li>
            </ul>
            <hr />
            <h2>無序 - 水果家族</h2>
            <ol>
                <li>香蕉</li>
                <li>蘋果</li>
                <li>西瓜</li>
            </ol>
            <div>
                <p>
                    列表是seo爬網站會關注的重點之一，所以如有列表類型的元素，一定要用ul/ol來符合語意。
                </p>
                <p>列表類型: 選單、網站地圖...等</p>
            </div>
        </main>
    </body>
</html>
