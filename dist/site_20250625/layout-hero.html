<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Layout Hero</title>
        <link rel="stylesheet" href="../assets/css/layout-hero.css" />
    </head>
    <body>
        <div class="header">
            <div class="container">
                <input type="checkbox" name="" id="menu-toggle" />
                <div class="wrap">
                    <div class="logo">
                        <a href="">品牌Logo</a>
                    </div>
                    <div class="menu">
                        <label for="menu-toggle"></label>
                        <ul>
                            <li><a href="#">首頁</a></li>
                            <li><a href="#">產品</a></li>
                            <li><a href="#">關於</a></li>
                            <li class="active"><a href="#">登入</a></li>
                        </ul>
                    </div>
                    <label class="hamburger" for="menu-toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="wrap">
                <h1 class="slogan">探索無限可能</h1>
                <h2 class="sub-slogan">
                    我們致力於提供創新的解決方案，幫助您實現業務增長和數位轉型。加入我們，一同開創未來。
                </h2>
                <div class="btn-group">
                    <a href="#" class="btn">立即開始</a>
                    <button class="btn border">了解更多</button>
                    <span class="btn danger">危險按鈕</span>
                </div>
            </div>
        </div>
        <div class="info">
            <div class="container">
                <h2 class="slogan">我們的特色</h2>
                <div class="row">
                    <div>
                        <h3>創新技術</h3>
                        <p>採用最新的技術棧，確保產品的領先性與穩定性。</p>
                    </div>
                    <div>
                        <h3>客戶至上</h3>
                        <p>始終將客戶的需求放在首位，提供最優質的服務。</p>
                    </div>
                    <div>
                        <h3>專業團隊</h3>
                        <p>擁有經驗豐富的專業團隊，為您的項目保駕護航。</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="copyright">
                <span>&copy;</span>
                <span>2025 品牌名稱. 版權所有.</span>
            </div>
        </div>
    </body>
