<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>flex-direction</title>
        <link rel="stylesheet" href="../assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/flex.css" />
        <link rel="stylesheet" href="assets/css/flex-direction.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="slogan">Flex - direction</h1>
            <h2 class="title">flex-direction: row</h2>
            <div class="row dir-row">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>
                <div class="col">7</div>
            </div>
            <h2 class="title">flex-direction: row-reverse</h2>
            <div class="row dir-row-reverse">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>
                <div class="col">7</div>
            </div>
            <div class="row dir-row" style="justify-content: flex-end">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>
                <div class="col">7</div>
            </div>
            <div class="row dir-row-reverse" style="justify-content: flex-end">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>
                <div class="col">7</div>
            </div>
            <h2 class="title">flex-direction: column</h2>
            <div class="row dir-column">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>
                <div class="col">7</div>
            </div>
            <div class="row dir-column" style="justify-content: flex-end">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>
                <div class="col">7</div>
            </div>
            <h2 class="title">flex-direction: column-reverse</h2>
            <div class="row dir-column-reverse">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>
                <div class="col">7</div>
            </div>
            <div
                class="row dir-column-reverse"
                style="justify-content: flex-end"
            >
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>
                <div class="col">7</div>
            </div>
        </div>
    </body>
</html>
