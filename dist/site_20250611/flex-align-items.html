<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>flex-align-items</title>
        <link rel="stylesheet" href="../assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/flex.css" />
        <link rel="stylesheet" href="assets/css/flex-align-items.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="slogan">Flex align-items</h1>
            <h2 class="title">align-items: stretch;</h2>
            <div class="row stretch">
                <div class="col">1</div>
                <div class="col no-height">2</div>
                <div class="col no-height">3</div>
            </div>
            <h2 class="title">align-items: flex-start;</h2>
            <div class="row flex-start">
                <div class="col">1</div>
                <div class="col no-height">2</div>
                <div class="col no-height">3</div>
            </div>
            <h2 class="title">align-items: flex-end;</h2>
            <div class="row flex-end">
                <div class="col">1</div>
                <div class="col no-height">2</div>
                <div class="col no-height">3</div>
            </div>
            <h2 class="title">align-items: center;</h2>
            <div class="row center">
                <div class="col">1</div>
                <div class="col no-height">2</div>
                <div class="col no-height">3</div>
            </div>
            <h2 class="title">align-items: baseline;</h2>
            <div class="row baseline">
                <div class="col">x<br />1</div>
                <div class="col no-height">2</div>
                <div class="col no-height">3</div>
            </div>
            <h2 class="title">align-items: xxxxx;</h2>
            <div class="row flex-end column-reverse">
                <div class="col">x<br />1</div>
                <div class="col no-height">2</div>
                <div class="col no-height">3</div>
            </div>
        </div>
    </body>
</html>
