<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Filter Student Score</title>
        <link
            rel="stylesheet"
            href="../assets/css/1-filter-student-score.css"
        />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header-title">學生成績表</h1>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="fn" id="fn">
                    <button class="btn all">全部</button>
                    <button class="btn pass">及格</button
                    ><button class="btn fail">不及格</button>
                    <button class="btn both">兩者</button>
                </div>
                <div class="all-table-wrap" id="all-table-wrap">
                    <table class="table" id="all-table">
                        <thead>
                            <tr>
                                <th>姓名</th>
                                <th>分數</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                <td>小明</td>
                                <td>80</td>
                            </tr> -->
                        </tbody>
                    </table>
                    <table class="table both-table" id="pass-table">
                        <thead>
                            <tr>
                                <th>姓名</th>
                                <th>分數</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <table class="table both-table" id="fail-table">
                        <thead>
                            <tr>
                                <th>姓名</th>
                                <th>分數</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </main>
    </body>
    <script src="assets/js/20250723-1-filter-student-score.js"></script>
</html>
