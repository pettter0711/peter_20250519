<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>bootstrap</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="row mb-4">
                <div class="col col-sm-6 col-md-4 col-lg-3">
                    <div class="bg-danger p-3 mb-2">COL 1</div>
                </div>
                <div class="col col-sm-6 col-md-4 col-lg-3">
                    <div class="bg-primary p-sm-4 p-md-3">COL 2</div>
                </div>
                <div class="col col-sm-6 col-md-4 col-lg-3">
                    <div class="bg-success">COL 3</div>
                </div>
                <div class="col col-sm-6 col-md-4 col-lg-3">
                    <div class="bg-primary">COL 4</div>
                </div>
            </div>

            <button class="btn btn-primary">我是按鈕</button>
            <button class="btn btn-danger btn-sm">我是按鈕</button>

            <!-- Button trigger modal -->
            <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
            >
                啟動示例模態框
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5">模態框標題</h1>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                            ></button>
                        </div>
                        <div class="modal-body">這是模態框的內容！</div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                關閉
                            </button>
                            <button type="button" class="btn btn-primary">
                                儲存變更
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"
    ></script>
</html>
