<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>For Loop</title>
        <link rel="stylesheet" href="../assets/css/for-loop.css" />
    </head>
    <body>
        <div class="app">
            <div class="container">
                <div class="wrap">
                    <h1>乘法表</h1>
                    <div class="form-wrap">
                        <div class="form-group">
                            <label for="max-i">第一數值</label>
                            <input type="number" id="max-i" />
                        </div>
                        <div class="form-group">
                            <label for="max-j">第二數值</label>
                            <input type="number" id="max-j" />
                        </div>
                    </div>
                    <div class="form-btn">
                        <button id="run">計算</button>
                    </div>
                    <div id="result" class="">
                        <table class="table" id="x-table">
                            <thead>
                                <tr>
                                    <th>H</th>
                                    <th>V</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>2</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>4</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="assets/js/for-loop.js"></script>
</html>
