<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="assets/css/page_mode.css" />
    </head>
    <body>
        <div class="container">
            <div class="wrap">Now is light mode</div>
            <div class="fn">
                <div>
                    <button class="toggle-btn" onclick="toggleDarkMode()">
                        Toggle Dark Mode
                    </button>
                </div>
                <div>
                    <button class="toggle-btn" onclick="toggleMyMode()">
                        Toggle My Mode
                    </button>
                </div>
            </div>
        </div>
    </body>
    <script>
        function toggleDarkMode() {
            let theme = "dark";
            const isDarkMode =
                document.documentElement.getAttribute("data-theme") === theme;
            document.documentElement.setAttribute(
                "data-theme",
                isDarkMode ? "light" : theme
            );

            if (isDarkMode) {
                theme = "light";
            }

            document.querySelector(".wrap").innerHTML = `Now is ${theme} mode`;
        }

        function toggleMyMode() {
            let theme = "my";
            const isMyMode =
                document.documentElement.getAttribute("data-theme") === theme;
            document.documentElement.setAttribute(
                "data-theme",
                isMyMode ? "light" : theme
            );

            if (isMyMode) {
                theme = "light";
            }

            document.querySelector(".wrap").innerHTML = `Now is ${theme} mode`;
        }
    </script>
</html>
