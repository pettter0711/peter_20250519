<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculate</title>
        <link rel="stylesheet" href="../assets/css/calculate.css" />
    </head>
    <body>
        <div class="container">
            <div id="app">
                <h1>計算機</h1>
                <div class="input-wrap">
                    <input type="number" placeholder="請輸入數字" id="num1" />
                    <select id="operator">
                        <option>+</option>
                        <option>-</option>
                        <option>*</option>
                        <option>/</option>
                    </select>
                    <input type="number" placeholder="請輸入數字" id="num2" />
                </div>
                <div class="btn-wrap">
                    <button id="calc-btn">計算</button>
                </div>
                <div id="result-wrap" class="hide">
                    <span>計算結果: </span>
                    <span id="result-num"></span>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/calculate.js"></script>
</html>
